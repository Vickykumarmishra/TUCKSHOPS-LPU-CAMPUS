<html>
<head>
<style>
div{
width:100px;
height:100px;
background-color:orange;
margin-bottom:20px;
transition-property:width;
transition-duration:2s;
transition-delay:50ms;
}
div:hover{
width:250px;
}

#trans3{
transition-property:height;
}
#trans2:hover{
background-color:green;
}
#trans3:hover{
height:200px;
}

</style>

</head>

<body>
<div id="trans1">trans 1</div>
<div id="trans2">trans 2</div>
<div id="trans3">trans 3</div>
<div id="trans4">trans 4</div>
</body>
